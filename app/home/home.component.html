<div style="height: 0vh;"> 
    <mat-toolbar color="primary">
        <div fxShow="true" fxHide.gt-sm="true">
          <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
          </button>
        </div>
        <a mat-button class="companyName" routerLink="/">
          <span>Towards Need</span>
        </a>
        <span></span>
        <div fxShow="true" fxHide.lt-md="true">
          <a mat-button routerLink="/about-us">About Us</a>
          <a mat-button routerLink="/prices">Contact Us</a>
          <a mat-button routerLink="/start-page">Invite</a>
          <a mat-button  (click)="onPost()">Post</a>
          <a mat-button routerLink="/profile"  class="example-spacer">Profile</a>
          <a mat-button   (click)="SignOut()" class="signout">SignOut</a>
        </div>
      </mat-toolbar>
      <mat-sidenav-container fxFlexFill class="example-container">
        <mat-sidenav color="primary" #sidenav fxLayout="column" mode="over" opened="false" fxHide.gt-sm="true">
          <div fxLayout="column">
            <a mat-button routerLink="/about-us">About Us</a>
            <a mat-button routerLink="/prices">Contact Us</a>
            <a mat-button routerLink="/start-page">Invite</a>
          </div>
        </mat-sidenav>
      </mat-sidenav-container>
    </div>
