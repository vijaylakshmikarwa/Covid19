<div class ="column1">
    <div class="col-sm-8">
    <agm-map 
      [latitude]="lat" [longitude]="lng" [fitBounds]="true">
      <agm-marker *ngFor= "let marker of locations;let i=index"
      [latitude]="marker.lat" [longitude]="marker.lng" (markerClick)="selectMarker($event)" [agmFitBounds]="true"></agm-marker>
    </agm-map>
    </div>
  </div>
  <br>
  <div class="btn-sec">
    <button mat-raised-button type="submit" color="primary" class="Update-btn" (click)="onBack()">Back</button>
    <!-- <button mat-raised-button type="button" class="Discard-btn" (click)="onCancel" >Cancel</button>-->   
  </div>
